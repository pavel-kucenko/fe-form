<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <article>
      <form action="/" class="reg-form">
        <div class="reg-form-header">
          <h2 class="reg-form-header-title">Register</h2>
          <p class="reg-form-header-sub-title">
            Create your account, it's free and only takes a minute.
          </p>
        </div>

        <div class="reg-form-input-wrapper">
          <input
            class="reg-form-input name"
            type="text"
            name="first name"
            placeholder="First Name"
          />
          <input
            class="reg-form-input name"
            type="text"
            name="last name"
            placeholder="Last Name"
          />

          <input
            class="reg-form-input"
            type="email"
            name="email"
            placeholder="Email"
          />

          <input
            class="reg-form-input"
            type="password"
            name="password"
            placeholder="Password"
          />

          <input
            class="reg-form-input"
            type="password"
            name="confirm password"
            placeholder="Confirm Password"
          />

          <input class="reg-form-checkbox" type="checkbox" name="accept" />

          <button class="reg-form-btn" type="submit">Register Now</button>
        </div>
      </form>
    </article>
  </body>
</html>
